.contact-banner {
    background: linear-gradient(120deg, #b90bbf 0%, #2d0b5c 100%);
    color: #fff;
    padding: 32px 0 24px 0;
    text-align: center;
    border-radius: 0 0 32px 32px;
    margin-bottom: 24px;
}
.contact-banner h2 {
    margin: 0;
    font-family: 'Antonio', 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 2.2rem;
    letter-spacing: 1px;
}

.now-purple {
    color: #8a22b9;
    font-weight: bold;
    letter-spacing: 1px;
}

.contact-card {
    background: #fff;
    border-radius: 24px;
    box-shadow: 0 4px 24px rgba(138,34,185,0.10);
    padding: 32px 24px;
    max-width: 400px;
    margin: 40px auto 0 auto;
    text-align: center;
}

.contact-card h3 {
    font-family: 'Antonio', 'Poppins', sans-serif;
    font-size: 1.6rem;
    margin-bottom: 24px;
    font-weight: 700;
}

.contact-card p {
    font-size: 1.1rem;
    margin-bottom: 18px;
}

.whatsapp, .instagram {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 15px;
}

.whatsapp svg {
    color: #25D366;
    fill: #25D366;
    width: 34px;
    height: 34px;
    transition: transform 0.2s, filter 0.2s;
}
.whatsapp svg:hover {
    filter: brightness(1.2) drop-shadow(0 2px 8px #25D36655);
    transform: scale(1.1);
}

.instagram svg {
    width: 34px;
    height: 34px;
    display: block;
    transition: transform 0.2s, filter 0.2s;
}
.instagram svg:hover {
    filter: brightness(1.2) drop-shadow(0 2px 8px #8a22b955);
    transform: scale(1.1);
}

.contact-links a {
    color: #8a22b9;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.2s;
}
.contact-links a:hover {
    color: #2d0b5c;
    text-decoration: underline;
}

@media (max-width: 600px) {
    .navbar {
        padding-left: 10px;
        padding-right: 10px;
        align-items: center;
    }
    .container-fluid {

        padding-left: 0;
    }
