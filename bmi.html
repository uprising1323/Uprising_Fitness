<!-- BMI Calculator Interface (Height in Feet Only, Increased Height) -->
<div class="container" style="max-width:400px; margin:40px auto; padding:0;">
  <div class="card bmi-card" style="border-radius:22px; box-shadow:0 4px 24px rgba(44,11,92,0.10); overflow:hidden; min-height:420px;">
    <div class="card-body" style="padding:40px 20px 36px 20px; text-align:center; min-height:340px;">
      <h3 style="font-family:'Barlow','Poppins',Arial,sans-serif; font-weight:700; color:#4B1799; margin-bottom:24px;">
        BMI Calculator
      </h3>
      <form id="bmiForm" style="display:flex; flex-direction:column; gap:24px;">
        <input type="text" id="heightFeet" class="form-control" placeholder="Height (e.g. 5,8)" required pattern="^\d{1,2},\d{1,2}$" style="border-radius:12px; border:1.5px solid #8a22b9; padding:14px 14px;">
        <input type="number" id="weight" class="form-control" placeholder="Weight (kg)" required min="10" max="300" style="border-radius:12px; border:1.5px solid #8a22b9; padding:14px 14px;">
        <button type="submit" class="btn btn-primary" style="background:#8a22b9; border:none; border-radius:24px; padding:14px 0; font-size:1.1rem; font-family:'Barlow','Poppins',Arial,sans-serif; font-weight:600;">
          Calculate BMI
        </button>
      </form>
      <div id="bmiResult" style="margin-top:28px; font-family:'Barlow','Poppins',Arial,sans-serif; font-size:1.15rem; color:#1a2341; min-height:48px;"></div>
      <a class="joinNowBtn" href="ContactUs.html" id="joinNowBtn" style="display:none; text-decoration:none; font-family:'Barlow','Poppins',Arial,sans-serif; text-align: center; margin-top: 18px;">
        Join Now
      </a>
    </div>
  </div>
</div>

<script>
document.getElementById('bmiForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const heightInput = document.getElementById('heightFeet').value.trim();
  const [feet, inches] = heightInput.split(',').map(Number);
  const weight = parseFloat(document.getElementById('weight').value);
  const joinBtn = document.getElementById('joinNowBtn');
  if (!isNaN(feet) && !isNaN(inches) && weight > 0) {
    const heightMeters = ((feet * 12) + inches) * 0.0254;
    const bmi = weight / (heightMeters * heightMeters);
    let info = '';
    let thrive = '';
    if (bmi < 18.5) {
      thrive = "ðŸ¥— Looks like you're underweight--Letâ€™s build a stronger, healthier you.";
    } else if (bmi < 25) {
      thrive = "âœ… Normal weight --- Thatâ€™s just the start. Letâ€™s take your fitness to the next level!";
    } else if (bmi < 30) {
      thrive = "âš ï¸ Overweight --- but Your goals are within reach. The hardest part is starting â€” and you've already done that ðŸŒŸ.";
    }
    document.getElementById('bmiResult').innerHTML = 
      `Your BMI is <strong>${bmi.toFixed(1)}</strong><br>
      <span style="color:#e67e22;font-weight:500;">${info}</span><br>
      <span style="color:#8a22b9;font-weight:600;">${thrive}</span>`;
    joinBtn.style.display = "inline-block";
  } else {
    document.getElementById('bmiResult').textContent = 'Please enter height as feet,inches (e.g. 5,8) and a valid weight.';
    joinBtn.style.display = "none";
  }
});
</script>
